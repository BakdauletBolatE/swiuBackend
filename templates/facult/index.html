{% extends 'layouts/app.html' %}
{% load static %}
{% load i18n %} 
{% load static i18n %}
{% block title %}
{% trans 'Факультеты университета Silkway' %}
{% endblock %}
{% block content %}
<div style="margin-top: 0; padding-top: 10rem;" class="facult">
    <div class="container">
        <div class="facult__row">
            {% for facult in facults %}
            <div class="facult__item">
                <img src="{{ facult.photo.url }}" alt="">
                <div class="facult__text">
                    <h3 class="facult__title"><div><a href="{% url 'facultDetailView' facult.slug  %}">{{facult.name}}</a></div></h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%  endblock %}
