<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<div class="container" style="margin-top: 40px;">
<div class="row ">
      <div class="col text-center"></div>  
     

        <form action = "{% url 'change_univer' %}" method="POST" class="needs-validation" novalidate="" enctype="multipart/form-data">
          {% csrf_token %}  
          <div class="row g-3">
            {% if messages %}
            {% for msg in messages %}
              <div class="alert alert-info alert-dismissable">
                  <a style="text-decoration: none" href="{% url 'change_univer' %}"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button></a>
                {{msg.message}}
              </div>
            {% endfor %}
        {% endif %}
            <div class="col-sm-6">
              <label for="firstName" class="form-label">{{form.surname.label}}</label>
              {{form.surname}}
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">{{form.name.label}}</label>
              {{form.name}}  
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">{{form.last_name.label}}</label>
              {{form.last_name}}
            </div>

            <div class="col-sm-6">
              <label for="zay" class="form-label">Шифр, атауы</label>
              {{form.shifr_name}}
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">{{form.course.label}}</label>
              {{form.course}}
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">{{form.top.label}}</label>
              {{form.top}}
            </div>

            <div class="">
              <label for="lastName" class="form-label">{{form.phone.label}}</label>
              {{form.phone}}
            </div>

              <div class="col-sm-6">
              <label for="firstName" class="form-label">Оқу режимы</label>
              {{form.rejim}}
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Оқу тілі</label>
              {{form.language}}
            </div>



          <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить</button>
        </form>
    
      </div>
    </div>
    </div>
</body>
</html>
