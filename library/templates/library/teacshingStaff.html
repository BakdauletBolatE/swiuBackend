{% extends 'layouts/app.html' %}
{% load i18n %} 
{% load static i18n %}
{% block content %}
<div class="library">
    <div class="container">
        <div class="library__main-title">{% trans 'Оқытушылар құрамының жұмыстары' %}</div>

        <div class="library-grid">
            {%for year in years %}
            <div class="library-grid__item">
                <h2 class="library-grid__title">{% trans 'Оқытушылар құрамының жұмыстары' %} {{year.year}}</h2>
                <a class="library-grid__desc btn btn--dark-blue" href="{% url 'bookList' year.slug  %}">{% trans 'Толығырақ' %}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
